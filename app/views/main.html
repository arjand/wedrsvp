<h1>RSVP for Kate and Arjan's Wedding</h1>
<form class="form-horizontal">
	<fieldset>
		<div class="control-group">
			<label class="control-label">Your Name</label>
			<div class="controls">
				<input type="test" id="name" ng-model="name" placeholder="Your name">
			</div>
		</div>
		<div class="form-actions">
			<button type="button" ng-click="addRsvp($event, true)" class="btn btn-success">Yes, I'm coming</button>
			<button type="button" ng-click="addRsvp($event, false)" class="btn btn-danger">No, I can't come</button>
		</div>
	</fieldset>
</form>
